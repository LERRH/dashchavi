                                                className="absolute top-0 bottom-0 w-0.5 bg-red-500 pointer-events-none"
                                                style={{left: `calc(8rem + ${posicionHoy}%)`}}
                                            >
                                                <div className="absolute -top-6 left-1/2 transform -translate-x-1/2 flex flex-col items-center">
                                                    <span className="text-xs font-bold text-red-600 whitespace-nowrap bg-white px-2 py-1 rounded shadow-sm">
                                                        Hoy: {fechaHoy}
                                                    </span>
                                                    <div className="w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-red-500"></div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                    
                                    {/* Leyenda */}
                                    <div className="mt-6 pt-4 border-t border-gray-200">
                                        <div className="flex flex-wrap gap-4 justify-center">
                                            {projectData.cronograma.map((fase, idx) => (
                                                <div key={idx} className="flex items-center gap-2">
                                                    <div className="w-4 h-4 rounded" style={{backgroundColor: fase.color}}></div>
                                                    <span className="text-sm text-gray-600">{fase.nombre}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const PlanesSection = () => (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                            <i className="fas fa-folder-open mr-3" style={{color: '#00B2E3'}}></i>
                            Planes de Gestión
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                            {planesGestion.map(plan => (
                                <a 
                                    key={plan.id}
                                    href={plan.enlace}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="block p-4 bg-gradient-to-br from-green-50 to-blue-50 rounded-lg border-2 border-transparent card-hover"
                                    style={{'--tw-gradient-from': 'rgba(69, 160, 65, 0.1)', '--tw-gradient-to': 'rgba(0, 178, 227, 0.1)'}}
                                    onMouseEnter={(e) => e.currentTarget.style.borderColor = '#45A041'}
                                    onMouseLeave={(e) => e.currentTarget.style.borderColor = 'transparent'}
                                >
                                    <div className="flex items-start justify-between mb-3">
                                        <i className={`fas ${plan.icon} text-2xl`} style={{color: '#00B2E3'}}></i>
                                        <i className="fas fa-external-link-alt text-gray-400 text-sm"></i>
                                    </div>
                                    <h3 className="text-sm font-bold text-gray-800 mb-2 line-clamp-2">{plan.nombre}</h3>
                                    <p className="text-xs text-gray-500 mb-1">{plan.codigo}</p>
                                    <p className="text-xs text-gray-600">{plan.fecha}</p>
                                </a>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const EntregablesSection = () => (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                            <i className="fas fa-file-alt mr-3" style={{color: '#FFB71B'}}></i>
                            Entregables - Fase 2
                        </h2>
                        {entregablesFase2.map(categoria => (
                            <div key={categoria.id} className="mb-8 last:mb-0">
                                <h3 className="text-xl font-bold text-gray-700 mb-4 pb-2 border-b-2" style={{borderColor: '#00B0B2'}}>
                                    {categoria.categoria}
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                    {categoria.documentos.map((doc, idx) => (
                                        <a 
                                            key={idx}
                                            href={doc.enlace}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-200 card-hover"
                                            onMouseEnter={(e) => {
                                                e.currentTarget.style.backgroundColor = 'rgba(0, 178, 227, 0.05)';
                                                e.currentTarget.style.borderColor = '#00B2E3';
                                            }}
                                            onMouseLeave={(e) => {
                                                e.currentTarget.style.backgroundColor = '';
                                                e.currentTarget.style.borderColor = '#e5e7eb';
                                            }}
                                        >
                                            <div className="flex items-center space-x-3 flex-1 min-w-0">
                                                <i className="fas fa-file-pdf text-2xl text-red-500 flex-shrink-0"></i>
                                                <div className="flex-1 min-w-0">
                                                    <p className="text-sm font-semibold text-gray-800 truncate">{doc.nombre}</p>
                                                    <p className="text-xs text-gray-500">{doc.tipo}</p>
                                                </div>
                                            </div>
                                            <i className="fas fa-download text-gray-400 ml-2 flex-shrink-0"></i>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const ContratoSection = () => (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                            <i className="fas fa-file-contract mr-3" style={{color: '#DA8824'}}></i>
                            Documentos Contractuales
                        </h2>
                        {documentosContrato.map(categoria => (
                            <div key={categoria.id} className="mb-8 last:mb-0">
                                <h3 className="text-xl font-bold text-gray-700 mb-4 pb-2 border-b-2" style={{borderColor: '#FFB71B'}}>
                                    {categoria.categoria}
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                    {categoria.documentos.map((doc, idx) => (
                                        <a 
                                            key={idx}
                                            href={doc.enlace}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-200 card-hover"
                                            onMouseEnter={(e) => {
                                                e.currentTarget.style.backgroundColor = 'rgba(218, 136, 36, 0.05)';
                                                e.currentTarget.style.borderColor = '#DA8824';
                                            }}
                                            onMouseLeave={(e) => {
                                                e.currentTarget.style.backgroundColor = '';
                                                e.currentTarget.style.borderColor = '#e5e7eb';
                                            }}
                                        >
                                            <div className="flex items-center space-x-3 flex-1 min-w-0">
                                                <i className="fas fa-file-contract text-2xl flex-shrink-0" style={{color: '#DA8824'}}></i>
                                                <div className="flex-1 min-w-0">
                                                    <p className="text-sm font-semibold text-gray-800 truncate">{doc.nombre}</p>
                                                    <p className="text-xs text-gray-500">{doc.tipo}</p>
                                                    {doc.fecha && <p className="text-xs text-gray-400 mt-1">{doc.fecha}</p>}
                                                </div>
                                            </div>
                                            <i className="fas fa-download text-gray-400 ml-2 flex-shrink-0"></i>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white shadow-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div>
                                    <h1 className="text-2xl sm:text-3xl font-bold mb-1">Proyecto Chavimochic</h1>
                                    <p className="text-green-100 text-sm sm:text-base">Sistema de Gestión Documental</p>
                                </div>
                                <div className="text-right">
                                    <p className="text-xs sm:text-sm text-green-100">Última actualización</p>
                                    <p className="text-base sm:text-lg font-semibold">31 de Octubre, 2025</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-white shadow-md sticky top-0 z-10 overflow-x-auto">
                        <div className="container mx-auto px-2 sm:px-4">
                            <div className="flex justify-start sm:justify-center min-w-max sm:min-w-0">
                                <button
                                    onClick={() => setActiveSection('datos')}
                                    className={`px-3 sm:px-6 py-3 sm:py-4 text-xs sm:text-base font-semibold transition-colors whitespace-nowrap ${
                                        activeSection === 'datos'
                                            ? 'text-chavimochic-green border-b-4 border-chavimochic-green'
                                            : 'text-gray-600 hover:text-chavimochic-green'
                                    }`}
                                    style={activeSection === 'datos' ? {color: '#45A041', borderBottomColor: '#45A041'} : {}}
                                >
                                    <i className="fas fa-chart-line mr-1 sm:mr-2"></i>
                                    <span className="hidden sm:inline">Datos Principales</span>
                                    <span className="sm:hidden">Datos</span>
                                </button>
                                <button
                                    onClick={() => setActiveSection('contrato')}
                                    className={`px-3 sm:px-6 py-3 sm:py-4 text-xs sm:text-base font-semibold transition-colors whitespace-nowrap ${
                                        activeSection === 'contrato'
                                            ? 'text-chavimochic-green border-b-4 border-chavimochic-green'
                                            : 'text-gray-600 hover:text-chavimochic-green'
                                    }`}
                                    style={activeSection === 'contrato' ? {color: '#45A041', borderBottomColor: '#45A041'} : {}}
                                >
                                    <i className="fas fa-file-contract mr-1 sm:mr-2"></i>
                                    Contrato
                                </button>
                                <button
                                    onClick={() => setActiveSection('planes')}
                                    className={`px-3 sm:px-6 py-3 sm:py-4 text-xs sm:text-base font-semibold transition-colors whitespace-nowrap ${
                                        activeSection === 'planes'
                                            ? 'text-chavimochic-green border-b-4 border-chavimochic-green'
                                            : 'text-gray-600 hover:text-chavimochic-green'
                                    }`}
                                    style={activeSection === 'planes' ? {color: '#45A041', borderBottomColor: '#45A041'} : {}}
                                >
                                    <i className="fas fa-folder-open mr-1 sm:mr-2"></i>
                                    <span className="hidden sm:inline">Planes de Gestión</span>
                                    <span className="sm:hidden">Planes</span>
                                </button>
                                <button
                                    onClick={() => setActiveSection('entregables')}
                                    className={`px-3 sm:px-6 py-3 sm:py-4 text-xs sm:text-base font-semibold transition-colors whitespace-nowrap ${
                                        activeSection === 'entregables'
                                            ? 'text-chavimochic-green border-b-4 border-chavimochic-green'
                                            : 'text-gray-600 hover:text-chavimochic-green'
                                    }`}
                                    style={activeSection === 'entregables' ? {color: '#45A041', borderBottomColor: '#45A041'} : {}}
                                >
                                    <i className="fas fa-file-alt mr-1 sm:mr-2"></i>
                                    <span className="hidden sm:inline">Entregables Fase 2</span>
                                    <span className="sm:hidden">Entregables</span>
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-8">
                        {activeSection === 'datos' && <DatosSection />}
                        {activeSection === 'planes' && <PlanesSection />}
                        {activeSection === 'contrato' && <ContratoSection />}
                        {activeSection === 'entregables' && <EntregablesSection />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white mt-12">
                        <div className="container mx-auto px-4 py-6">
                            <div className="text-center">
                                <p className="text-sm text-gray-400">
                                    © 2025 Proyecto Chavimochic - Tercera Etapa. Todos los derechos reservados.
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
