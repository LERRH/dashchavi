                                            }}
                                        >
                                            <div className="flex items-center space-x-3 flex-1">
                                                <i className="fas fa-file-pdf text-2xl text-red-500"></i>
                                                <div className="flex-1 min-w-0">
                                                    <p className="text-sm font-semibold text-gray-800 truncate">{doc.nombre}</p>
                                                    <p className="text-xs text-gray-500">{doc.tipo}</p>
                                                </div>
                                            </div>
                                            <i className="fas fa-download text-gray-400 ml-2"></i>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const ContratoSection = () => (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                            <i className="fas fa-file-contract mr-3" style={{color: '#DA8824'}}></i>
                            Documentos Contractuales
                        </h2>
                        {documentosContrato.map(categoria => (
                            <div key={categoria.id} className="mb-8 last:mb-0">
                                <h3 className="text-xl font-bold text-gray-700 mb-4 pb-2 border-b-2" style={{borderColor: '#FFB71B'}}>
                                    {categoria.categoria}
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                    {categoria.documentos.map((doc, idx) => (
                                        <a 
                                            key={idx}
                                            href={doc.enlace}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-200 card-hover"
                                            onMouseEnter={(e) => {
                                                e.currentTarget.style.backgroundColor = 'rgba(218, 136, 36, 0.05)';
                                                e.currentTarget.style.borderColor = '#DA8824';
                                            }}
                                            onMouseLeave={(e) => {
                                                e.currentTarget.style.backgroundColor = '';
                                                e.currentTarget.style.borderColor = '#e5e7eb';
                                            }}
                                        >
                                            <div className="flex items-center space-x-3 flex-1">
                                                <i className="fas fa-file-contract text-2xl" style={{color: '#DA8824'}}></i>
                                                <div className="flex-1 min-w-0">
                                                    <p className="text-sm font-semibold text-gray-800 truncate">{doc.nombre}</p>
                                                    <p className="text-xs text-gray-500">{doc.tipo}</p>
                                                    {doc.fecha && <p className="text-xs text-gray-400 mt-1">{doc.fecha}</p>}
                                                </div>
                                            </div>
                                            <i className="fas fa-download text-gray-400 ml-2"></i>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white shadow-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold mb-1">Proyecto Chavimochic</h1>
                                    <p className="text-green-100">Sistema de Gestión Documental</p>
                                </div>
                                <div className="text-right">
                                    <p className="text-sm text-green-100">Última actualización</p>
                                    <p className="text-lg font-semibold">31 de Octubre, 2025</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-white shadow-md sticky top-0 z-10">
                        <div className="container mx-auto px-4">
                            <div className="flex space-x-1">
                                <button
                                    onClick={() => setActiveSection('datos')}
                                    className={`px-6 py-4 font-semibold transition-colors ${
                                        activeSection === 'datos'
                                            ? 'text-chavimochic-green border-b-4 border-chavimochic-green'
                                            : 'text-gray-600 hover:text-chavimochic-green'
                                    }`}
                                    style={activeSection === 'datos' ? {color: '#45A041', borderBottomColor: '#45A041'} : {}}
                                >
                                    <i className="fas fa-chart-line mr-2"></i>
                                    Datos Principales
                                </button>
                                <button
                                    onClick={() => setActiveSection('contrato')}
                                    className={`px-6 py-4 font-semibold transition-colors ${
                                        activeSection === 'contrato'
                                            ? 'text-chavimochic-green border-b-4 border-chavimochic-green'
                                            : 'text-gray-600 hover:text-chavimochic-green'
                                    }`}
                                    style={activeSection === 'contrato' ? {color: '#45A041', borderBottomColor: '#45A041'} : {}}
                                >
                                    <i className="fas fa-file-contract mr-2"></i>
                                    Contrato
                                </button>
                                <button
                                    onClick={() => setActiveSection('planes')}
                                    className={`px-6 py-4 font-semibold transition-colors ${
                                        activeSection === 'planes'
                                            ? 'text-chavimochic-green border-b-4 border-chavimochic-green'
                                            : 'text-gray-600 hover:text-chavimochic-green'
                                    }`}
                                    style={activeSection === 'planes' ? {color: '#45A041', borderBottomColor: '#45A041'} : {}}
                                >
                                    <i className="fas fa-folder-open mr-2"></i>
                                    Planes de Gestión
                                </button>
                                <button
                                    onClick={() => setActiveSection('entregables')}
                                    className={`px-6 py-4 font-semibold transition-colors ${
                                        activeSection === 'entregables'
                                            ? 'text-chavimochic-green border-b-4 border-chavimochic-green'
                                            : 'text-gray-600 hover:text-chavimochic-green'
                                    }`}
                                    style={activeSection === 'entregables' ? {color: '#45A041', borderBottomColor: '#45A041'} : {}}
                                >
                                    <i className="fas fa-file-alt mr-2"></i>
                                    Entregables Fase 2
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-8">
                        {activeSection === 'datos' && <DatosSection />}
                        {activeSection === 'planes' && <PlanesSection />}
                        {activeSection === 'contrato' && <ContratoSection />}
                        {activeSection === 'entregables' && <EntregablesSection />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white mt-12">
                        <div className="container mx-auto px-4 py-6">
                            <div className="text-center">
                                <p className="text-sm text-gray-400">
                                    © 2025 Proyecto Chavimochic - Tercera Etapa. Todos los derechos reservados.
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
